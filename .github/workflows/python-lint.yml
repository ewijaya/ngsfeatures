name: Python Linting

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/python-lint.yml'

jobs:
  # ============================================================================
  # Ruff Linting (Fast Python linter)
  # ============================================================================
  ruff:
    name: Ruff linter
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff check
      run: ruff check . --output-format=github

    - name: Run Ruff format check
      run: ruff format --check .

  # ============================================================================
  # MyPy Type Checking
  # ============================================================================
  mypy:
    name: MyPy type checking
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install mypy pytest

    - name: Run MyPy
      run: mypy src/ --show-error-codes --pretty
      continue-on-error: true  # Don't fail CI on type errors initially

  # ============================================================================
  # Python Tests
  # ============================================================================
  pytest:
    name: Python tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -e .[dev]

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term

    - name: Test Python scripts execution
      run: |
        python3 src/scc.py small-len10-50.txt > /tmp/scc_output.txt
        test -s /tmp/scc_output.txt
        echo "âœ“ Python scripts execute successfully"

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code quality analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install tools
      run: |
        pip install ruff pylint bandit safety

    - name: Run Pylint
      run: |
        pylint src/*.py --exit-zero --output-format=colorized
      continue-on-error: true

    - name: Security check with Bandit
      run: |
        bandit -r src/ -f screen
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        pip install -e .
        safety check --json || true
      continue-on-error: true

  # ============================================================================
  # Documentation Check
  # ============================================================================
  docs:
    name: Check Python docstrings
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pydocstyle
      run: pip install pydocstyle

    - name: Check docstrings
      run: |
        pydocstyle src/ --count
      continue-on-error: true
