name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  # ============================================================================
  # Build and Test on Multiple Platforms
  # ============================================================================
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        exclude:
          # macOS doesn't have gcc by default
          - os: macos-latest
            compiler: gcc
        include:
          # Add specific compiler versions
          - os: ubuntu-latest
            compiler: gcc
            cxx: g++
            cc: gcc
          - os: ubuntu-latest
            compiler: clang
            cxx: clang++
            cc: clang
          - os: macos-latest
            compiler: clang
            cxx: clang++
            cc: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libboost-all-dev \
          cmake \
          ninja-build \
          python3 \
          python3-pip

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install boost cmake ninja python3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DBUILD_TESTS=ON \
          -DENABLE_NATIVE_ARCH=OFF

    - name: Build
      run: cmake --build build --parallel

    - name: Verify binaries exist
      run: |
        test -f build/src/FindNeighboursWithQual
        test -f build/src/EstimateTrueCount
        test -f build/src/GenerateProportion
        echo "✓ All main binaries built successfully"

    - name: Test binaries run
      run: |
        build/src/FindNeighboursWithQual 2>&1 | grep -q "Expected"
        echo "✓ Binaries execute successfully"

    - name: Run Python tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload build artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      uses: actions/upload-artifact@v4
      with:
        name: ngsfeatures-binaries-${{ matrix.os }}
        path: |
          build/src/FindNeighboursWithQual
          build/src/EstimateTrueCount*
          build/src/GenerateProportion
          build/src/PickBaseQual
          build/src/AverageTagsQuals*
        retention-days: 7

  # ============================================================================
  # Legacy Build System Test
  # ============================================================================
  build-legacy:
    name: Build with original makefiles
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev g++ make

    - name: Build main binaries
      run: |
        cd src
        make clean
        make -j$(nproc)

    - name: Verify binaries
      run: |
        test -x src/FindNeighboursWithQual
        test -x src/EstimateTrueCount
        echo "✓ Legacy build successful"

  # ============================================================================
  # Quick Build Test (for fast feedback)
  # ============================================================================
  quick-build:
    name: Quick build check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install minimal dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-regex-dev cmake ninja-build

    - name: Quick configure and build
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_LTO=OFF
        cmake --build build --parallel --target FindNeighboursWithQual

    - name: Quick test
      run: |
        ./build/src/FindNeighboursWithQual 2>&1 | grep -q "Expected"
        echo "✓ Quick build and test passed"

  # ============================================================================
  # Integration Test
  # ============================================================================
  integration-test:
    name: Integration test with sample data
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev cmake python3

    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_NATIVE_ARCH=OFF
        cmake --build build --parallel

    - name: Run integration test with sample data
      run: |
        # Test FindNeighboursWithQual with sample data
        if [ -f small-len10-50.txt ]; then
          ./build/src/FindNeighboursWithQual small-len10-50.txt 1 0.00262689 > test_output.txt
          # Verify output was generated
          test -s test_output.txt
          echo "✓ Integration test passed"
        else
          echo "Sample data not found, skipping integration test"
        fi

  # ============================================================================
  # Code Size and Performance Metrics
  # ============================================================================
  metrics:
    name: Code metrics
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Count lines of code
      run: |
        echo "## Code Metrics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Language | Files | Lines | Code | Comments | Blanks |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|-------|------|----------|--------|" >> $GITHUB_STEP_SUMMARY

        # C++ files
        cpp_files=$(find src ematch_src knapsack_src -name "*.cc" -o -name "*.cpp" | wc -l)
        cpp_lines=$(find src ematch_src knapsack_src -name "*.cc" -o -name "*.cpp" -exec cat {} + | wc -l)
        echo "| C++ | $cpp_files | $cpp_lines | - | - | - |" >> $GITHUB_STEP_SUMMARY

        # Header files
        h_files=$(find src ematch_src knapsack_src -name "*.h" -o -name "*.hh" -o -name "*.hpp" | wc -l)
        h_lines=$(find src ematch_src knapsack_src -name "*.h" -o -name "*.hh" -o -name "*.hpp" -exec cat {} + | wc -l)
        echo "| Headers | $h_files | $h_lines | - | - | - |" >> $GITHUB_STEP_SUMMARY

        # Python files
        py_files=$(find . -name "*.py" -not -path "./build/*" | wc -l)
        py_lines=$(find . -name "*.py" -not -path "./build/*" -exec cat {} + | wc -l)
        echo "| Python | $py_files | $py_lines | - | - | - |" >> $GITHUB_STEP_SUMMARY

    - name: Binary sizes
      run: |
        sudo apt-get update && sudo apt-get install -y libboost-all-dev cmake
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_NATIVE_ARCH=OFF
        cmake --build build --parallel

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Binary Sizes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Binary | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|------|" >> $GITHUB_STEP_SUMMARY

        for binary in build/src/FindNeighboursWithQual build/src/EstimateTrueCount build/src/GenerateProportion; do
          if [ -f "$binary" ]; then
            size=$(du -h "$binary" | cut -f1)
            name=$(basename "$binary")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          fi
        done
